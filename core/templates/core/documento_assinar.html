{% extends 'core/base.html' %}
{% load staticfiles %}

{% block corpo %}
    {% if form %}
        <form action="{% url 'editar' slug=object.uuid_hash %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Salvar">
        </form>
    {% endif %}
{% endblock corpo %}

{% block js %}
    {{ block.super }}
    {% if form %}
        {{ form.media }}
    {% endif %}
{% endblock js %}
